<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="gradient-card">
        <h2>
          Your Result
        </h2>
        <div class="circle">
          <div class="num">
            76
          </div>
          <div class="num2">
            of 100
          </div>
        </div>

        <h1>Great</h1>
        <p class="parrafo">
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </div>
      <div class="card-derecho">
        <div class="summary">
          Summary
        </div>
        <div class="card-reaction">
          <div class="flexible">
            <img src="assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
          </div>
          
          <div class="flexible">
            <p class="parrafo-card num3">80</p>
            <p class="parrafo-card num4">/</p>
            <p class="parrafo-card num4">100</p>
          </div>

        </div>

        <div class="card-memory">
          <div class="flexible">
            <img src="assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
          </div>
          
          <div class="flexible">
            <p class="parrafo-card num3">92</p>
            <p class="parrafo-card num4">/</p>
            <p class="parrafo-card num4">100</p>
          </div>

        </div>

        <div class="card-verbal">
          <div class="flexible">
            <img src="assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
          </div>
          
          <div class="flexible">
            <p class="parrafo-card num3">61</p>
            <p class="parrafo-card num4">/</p>
            <p class="parrafo-card num4">100</p>
          </div>

        </div>
        
        <div class="card-visual">
          <div class="flexible">
            <img src="assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p>
          </div>
          
          <div class="flexible">
            <p class="parrafo-card num3">72</p>
            <p class="parrafo-card num4">/</p>
            <p class="parrafo-card num4">100</p>
          </div>

        </div>

        <div class="button">
          Continue
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ruizemanuel">Emanuel Ruiz</a>.
    </div>
  </footer>


</body>

</html>
